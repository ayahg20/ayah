<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Nightruder Bake-Off Challenge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Nightruder Bake-Off Challenge</h1>
    <img src="Bake Off Challenge.jpeg" alt="Bake-Off" class="logo" />
    <nav>
      <a href="#adjust">Adjust Recipe</a>
      <a href="#quiz">Quiz</a>
      <a href="#poll">Poll</a>
    </nav>
  </header>
  <main>
    <section id="adjust">
      <p>Adjust your recipe using math!</p>
  
  <label>Ingredient Amount:
    <input type="number" id="amount" />
  </label>

  <label>Choose Operator:
    <select id="operator">
      <option value="+">Add</option>
      <option value="-">Subtract</option>
      <option value="*">Multiply</option>
      <option value="/">Divide</option>
      <option value="**">Power</option>
    </select>
  </label>

  <label>Second Number:
    <input type="number" id="second" />
  </label>

  <button id="adjustBtn">Adjust</button>
      <p>Result: <span id="result"></span></p>
    </section>

    <section id="quiz">
      <h2>JavaScript Quiz</h2>
      <form id="quizForm">
        <p>1. What does `===` mean?</p>
        <label><input type="radio" name="q1" value="a" /> Loose equality</label>
        <label><input type="radio" name="q1" value="b" /> Strict equality</label> <!--correct-->
        <label><input type="radio" name="q1" value="c" /> Assignment</label>

         <p>2. What does JavaScript mean?</p>
        <label><input type="radio" name="q2" value="a"> It's a kind of coffee</label>
        <label><input type="radio" name="q2" value="b"> A scripting language for the web</label> <!-- correct -->
        <label><input type="radio" name="q2" value="c"> A CSS framework</label>

        <p>3. What does <code>&&</code> mean in JavaScript?</p>
       <label><input type="radio" name="q3" value="a"> OR</label>
       <label><input type="radio" name="q3" value="b"> NOT</label> <!-- correct -->
       <label><input type="radio" name="q3" value="c"> AND</label>

       <br><br>
      <button type="submit">Submit</button>
       </form>
       <p id="quizScore"></p>
    </section>
    <section id="poll">
      <h2>Poll</h2>
      <label>Favorite Bake-Off Feature:</label>
      <select id="pollSelect">
        <option value="math">Math Challenge</option>
        <option value="quiz">Quiz</option>
        <option value="poll">Poll</option>
      </select>
      <button id="pollBtn">Vote</button>
      <p id="pollResult"></p>
    </section>
    </main>

    <footer>
       <p>&copy; 2025 Ayah Ghazouli</p>
    </footer>

  <script src="script.js"></script>
</body>
</html>
