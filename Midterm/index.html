<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculator - All Pink!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h2>   Welcome</h2>
    <p>
      Hi! I'm Ayah Ghazouli, and this is my interactive JavaScript calculator project. I did it 
      all wrapped in my favorite color theme: pink! 
    </p>
  </section>
  <h1> JavaScript Calculator</h1>

  <label for="num1">First Number:</label>
  <input type="number" id="num1">

  <label for="num2">Second Number:</label>
  <input type="number" id="num2">

  <label for="operator">Choose Operator:</label>
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
    <option value="**">**</option>
  </select>

  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

<!-- comparison -->
  <h2> Comparison: "5" vs 5</h2>
  <button onclick="compare()">Compare</button>
  <p id="compareResult"></p>

  <footer> Styled with love and logic.</footer>

  <script src="script.js"></script>
</body>
</html>
